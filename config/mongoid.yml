development_and_test_sessions: &development_and_test_sessions
  hosts:
    - localhost:27017
  options:
    preload_models: true
    retry_interval: 0
    max_retries: 1
    use_utc: true

development:
  sessions:
    default:
      <<: *development_and_test_sessions
      database: jilion-development

test:
  sessions:
    default:
      <<: *development_and_test_sessions
      database: jilion-test

production: &production
  sessions:
    default:
      uri: <%= ENV['MONGOHQ_URL'] %>
      options:
        identity_map_enabled: false
        skip_version_check: true
        preload_models: true
        pool_size: 10
        use_utc: true
        safe: true

staging:
  <<: *production
