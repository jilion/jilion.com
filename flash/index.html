<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Test</title>
	<style type="text/css" media="screen">
	
	 body {
	   background:#ccc;
	 }
	 
	 #main {
	   position:absolute;
	   width:600px;
	   height:255px;
	   top:20px;
	   left:20px;
	   line-height:0;
	 }
	 
	 #main.fullwindow {
	   position:absolute;
	   width:100%;
	   height:100%;
	   top:0;
	   left:0;
	 }
	 
	 object {outline:0;}
	 
	</style>
  <script type="text/javascript">
    var sv = document.getElementById("test");
    function SVfullWindow() {
      var main = document.getElementById("main");
      main.className="fullwindow";
    }
    function closeSVfullWindow() {
      var main = document.getElementById("main");
      main.className="";
    }
    
	</script>
</head>

<body>
  <div id="main">
   <object width="100%" height="100%" id="test" type="application/x-shockwave-flash" data="sublime.swf">
      <param name="movie" value="sublime.swf" />
      <param name="allowScriptAccess" value="always" />
      <param name="allowFullScreen" value="true" />
      <param name="flashvars" value="videoUrl=video.mp4" />
    </object>
  </div>

</body>
</html>
